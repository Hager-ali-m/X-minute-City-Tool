<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Tool with Map Interface</title>
    <!-- the Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- a user-friendly font like 'Open Sans' -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>


    <!-- Search box (over the map) -->
    <div id="search-box">
        <input type="text" id="location-search" placeholder="Enter location">
        <button id="search-btn">Search</button>
        <div id="suggestions-box" class="suggestions-box"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Navigation Strip -->
    <div id="navigation-strip">
        <div class="icon" id="menu-bar" title="Current Interface">
            <img src="static/images/bar.png" alt="Bar Icon" id="icon-bar">
        </div>
        <div class="icon" id="icon-map" title="Map Interface">
            <img src="static/images/location.png" alt="Map Icon">
        </div>
        <div class="icon" id="icon-other" title="Other Interface">
            <img src="static/images/monitor.png" alt="Other Icon">
        </div>
    </div>

    <!-- Left Pane -->
    <div id="left-pane">
        <div id="main-div"><img src="static/images/logo.png" id="logo-img"> </div>
        <br />
        <hr /> <br />
        <p>
            <!-- The X-Minute City is a visionary approach to urban planning where all essential services are
            accessible within a certain number of minutes by walking, cycling, or public transport. -->
        </p>
        <div>
            <img src="static/images/concept.png" id="concept-img">
        </div>
        <hr /> <br />

        <p class="center-align">
            <img src="static/images/circle.png" id="locate_img">
            <span>Please Drop a point on the Map </span>
        </p>
        <div>
            <button id="start-button">Next</button>
        </div>
    </div>


    <!-- the Leaflet JS library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Overpass Leaflet -->
    <script src="https://unpkg.com/leaflet-overpass-layer/dist/OverPassLayer.bundle.js"></script>

    <!-- Document JavaScript -->
    <script src="static/js/script.js"></script>
</body>


</html>
