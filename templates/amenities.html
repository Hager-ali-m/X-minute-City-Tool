<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Tool with Map Interface</title>
    <!-- the Leaflet CSS for map styling -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/amenities_style.css">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="static/css/amenities_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- a user-friendly font like 'Open Sans' -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Navigation Strip -->
    <div id="navigation-strip">
        <div class="icon" id="menu-bar" title="Current Interface">
            <img src="static/images/bar.png" alt="Bar Icon" id="icon-bar">
        </div>
        <div class="icon" id="icon-map" title="Map Interface">
            <img src="static/images/location.png" alt="Map Icon">
        </div>
        <div class="icon" id="icon-other" title="Other Interface">
            <img src="static/images/monitor.png" alt="Other Icon">
        </div>
    </div>


    <!-- Left Pane -->
    <div id="left-pane">
        <div><img src="static/images/logo.png" id="logo-img">
            <div>
                <br />
                <hr /> <br />
                <label>Please Select the Essential Amenities</label>
                <table id="amenities-table">
                    <tr>
                        <td>Food Services</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-food" value="food">
                        </td>
                        <td>Education</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-education" value="education">
                        </td>
                    </tr>
                    <tr>
                        <td>Healthcare Services</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-healthcare" value="healthcare">
                        </td>
                        <td>Sports Services</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-sports" value="sports">
                        </td>
                    </tr>
                    <tr>
                        <td>Leisure Services</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-leisure" value="leisure">
                        </td>
                        <td>Transportation</td>
                        <td>
                            <input type="radio" name="amenityType" id="radio-transportation" value="transportation">
                        </td>
                    </tr>
                </table>

                <div id="loading-indicator" class="loading-overlay" style="display:none;">
                    <div class="spinner"></div>
                </div>
                

                <br />
                <hr /> <br />

                <table>
                    <form>
                        <tr>
                            <td><label>Rider Speed: </label></td>
                            <td>
                                <select class="choice" id="rider-speed-selector">
                                    <option value="slow">Slow Speed Rider (12km/hr)</option>
                                    <option value="average">Average Speed Rider (14km/hr)</option>
                                    <option value="fast">Fast Speed Rider (20km/hr)</option>
                                </select>
                            </td>
                        </tr>
                    </form>
                </table>
                <hr /> <br />
                <div id="btns-div">
                    <button id="back-button"> back</button>
                    <button id="start-button" onclick="onGenerateClick()"> Generate</button>
                </div>

            </div>

            <!-- Include the Leaflet JS library -->
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

            <!-- Overpass Leaflet -->
            <script src="https://unpkg.com/leaflet-overpass-layer/dist/OverPassLayer.bundle.js"></script>

            <!-- Your custom JavaScript -->
            <script src="static/js/amenities.js"></script>
</body>


</html>
